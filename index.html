<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo de Resina</title>
</head>
<body>
    <h1>Calculo de Resina - Feito a Mao</h1>
    <form action="#" method="">
        <ul>
            <li>
                <label>Tipo da Resina:</label>
                <input type="radio" name="type_resina" id="type_resina" value="1.5" checked/>
                <label for="type_resina">100/50</label>
                <input type="radio" name="type_resina" id="type_resina" value="1.45" />
                <label for="type_resina">100/45</label>
            </li>
            <li>
                <label for="weight-piece">Peso pe√ßa (g):</label>
                <input type="text" id="weight-piece" name="weight-piece"/>
            </li>
            <li class="button">
                <button type="button" onclick="calculateResina()">Calcular</button>
                <button type="reset">Limpar</button>
            </li>
            <hr>
            <h2>Resultado</h2>
            <li>
                <label for="weight-piece">Quantidade de Resina:</label>
                <input type="text" id="amount-resina-piece" name="amount-resina-piece" readonly="readonly"/>
            </li>
            <li>
                <label for="weight-piece">Quantidade de Endurecedor:</label>
                <input type="text" id="amount-endurecedor-piece" name="amount-resina-piece" readonly="readonly"/>
            </li>
           
        </ul>
    </form>

    <script type="text/javascript" src="index.js"></script>
</body>
</html>
